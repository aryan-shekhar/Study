<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:black ;">

    <div id="main" style="text-align: center;">
        <h1>Chai aur Code Card</h1>
        <button id="mainButton">ClickMe</button>
    </div>

    <div id="primary" style="text-align: center; color: white;">

    </div>

</body>
<script>
    const requestUrl="https://api.github.com/users/hitesh-choudhary"
    const xhr=new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    let data

    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            data=JSON.parse(this.responseText)
            console.log(typeof(data))
            console.log(data.followers)
        }
    }

    xhr.send()

    const buttonVariable=document.querySelector("#mainButton")
    const divId=document.querySelector("#primary")

    buttonVariable.addEventListener("click",(e)=>{
        const p1=document.createElement("p")
        p1.innerHTML=`<img width="200px" id="photoshop" src="${data.avatar_url}" alt="photoshop">
        <h3>"Followers are:"${data.followers}</h3>`
        divId.appendChild(p1)
    })

</script>
</html>
